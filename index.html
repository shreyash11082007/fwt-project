<!DOCTYPE html>
<html>
<head>
    
    <title>Simple Login Page</title>

    <style>

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
            background: #f2f2f2;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 350px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0064cc;
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .links a {
            font-size: 14px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>

        <label>Email</label>
        <input type="email" placeholder="Enter email">

        <label>Password</label>
        <input type="password" placeholder="Enter password">

        <button>Login</button>

        <div class="links">
            <p><a href="#">Forgot Password?</a></p>
        </div>
    </div>

</body>

</html>
